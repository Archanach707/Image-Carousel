<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- CSS file -->
  <link rel="stylesheet" href="./assets/style.css">
  <title>Image Carousel</title>
</head>
<body>
  <div class="carousel">
    <div class="image-container" id="imgs">
      <img src="./assets/images/bg-2.jfif" alt="first image">
      <img src="./assets/images/bg-3.jfif" alt="second image">
      <img src="./assets/images/bg-4.jfif" alt="third image">
      <img src="./assets/images/bg-5.jfif" alt="fourth image">
      <img src="./assets/images/bg-6.jpg" alt="fifth image">
    </div>

    <div class="buttons-container">
      <button id="left">Prev</button>
      <button id="right">Next</button>
    </div>
  </div>
  


  <!-- javascript file link -->
  <script src="./js/index.js"></script>
</body>
</html>
